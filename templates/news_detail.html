{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ new.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .news-detail-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .news-title {
            font-size: 28px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .news-date {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }

        .news-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .news-text {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .back-link {
            display: block;
            margin-bottom: 20px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'images/logo.png' %}" alt="StepStyle Logo" style="height: 100px;">
    <h1>Обувной магазин "StepStyle"</h1>
</header>

<nav>
    <a href="{% url 'index' %}">Главная</a>
    <a href="{% url 'man' %}">Мужская</a>
    <a href="{% url 'woman' %}">Женская</a>
    <a href="{% url 'contacts' %}">Контакты</a>
    <a href="{% url 'news' %}">News</a>
</nav>

<div class="news-detail-container">
    <a href="{% url 'news' %}" class="back-link">&larr; Все новости</a>

    <h2 class="news-title">{{ new.title }}</h2>
    <div class="news-date">{{ new.created_at|date:"d.m.Y" }}</div>

    {% if new.image %}
        <img src="{{ new.image.url }}" alt="{{ new.title }}" class="news-image">
    {% endif %}

    <div class="news-text">
        {{ new.text|linebreaks }}
    </div>
</div>

</body>
</html>
