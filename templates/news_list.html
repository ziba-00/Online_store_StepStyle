{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 20px;
        }

         nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .news-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .news-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
        }

        .news-image {
            width: 250px;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
            flex: 1;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .news-date {
            font-size: 12px;
            color: gray;
            margin-bottom: 10px;
        }

        .news-text {
            font-size: 14px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover .news-title {
            color: #007BFF;
        }
    </style>
</head>
<body>

<header style="text-align: center; margin-bottom: 20px;">
    <img src="{% static 'images/logo.png' %}" alt="StepStyle Logo" style="height: 100px;">
    <h1>Обувной магазин "StepStyle"</h1>
</header>

     <nav>
        <a href="{% url 'index' %}">Главная</a>
        <a href="{% url 'man' %}">Мужская</a>
        <a href="{% url 'woman' %}">Женская</a>
        <a href="{% url 'contacts' %}">Контакты</a>
        <a href="{% url 'news' %}">News</a>
    </nav>
    <div class="news-container">
        <h1>Новости</h1>

       {% for new in news %}
    <a href="{% url 'news_detail' new.id %}" style="text-decoration: none; color: inherit;">
        <div class="news-item">
            {% if new.image %}
                <img class="news-image" src="{{ new.image.url }}" alt="{{ new.title }}">
            {% endif %}
            <div class="news-content">
                <div class="news-title">{{ new.title }}</div>
                <div class="news-date">{{ new.created_at|date:"d.m.Y" }}</div>
                <div class="news-text">
                    {{ new.text|truncatewords:30 }}
                </div>
            </div>
        </div>
    </a>
{% empty %}
    <p>Новостей пока нет.</p>
{% endfor %}

    </div>
</body>
</html>
